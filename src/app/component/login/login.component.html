<app-register *ngIf="!loginPage" (back)="changePage()"></app-register>

<div class="login-container">
  <form (submit)="login()">
    <h1>Log in</h1>
    <div class="form-fields">
      <div *ngIf="error" class="error-message">{{ errorMessage }}</div>
      <label>Email</label>
      <input type="email" placeholder="Email" [formControl]="email" 
      [(ngModel)]="credentials.username" />
      <div *ngIf="email.invalid">{{ getErrorMessageEmail() }}</div>
    </div>
    <div class="form-fields">
      <label>Password</label>
      <input type="password" placeholder="Password" [formControl]="password" 
      [(ngModel)]="credentials.password" />
      <div *ngIf="password.invalid">{{ getErrorMessagePassword() }}</div>
      <button>Sign in</button>
    </div>
  </form>
</div>
